<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img class="logo" src="nubank-logo-2021.png" alt="nubank-logo-2021">
    </header>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Faça seu login</h5>
            <div class="inputs">
            <input class="cpf" placeholder="CPF" type="text"> <br>
            <input class="senha" placeholder="SENHA" type="text"> <br>
            </div>
            <a href="https://app.nubank.com.br/#/login" target="_blank" class="btn btn-outline-primary btn-lg btn-block">Continuar</a> <br>
            <div class="textos">
            <a href="https://app.nubank.com.br/#/login" target="_blank">Esqueci minha senha > </a> <br>
            <a class="cliente" href="https://app.nubank.com.br/#/login" target="_blank">Ainda não sou cliente > </a> 
            </div>
        </div>
      </div>

</body>
</html>
